      <section class="register_property_section my-5">
        <div class="container d-flex justify-content-center">
          <div class="col-12 col-lg-8 register-property-form-container">
            
            <div class="row">
              <div class="col-12 col-lg-6">
                <label for="form-select">Home Type</label>
                <select class="form-select mt-2" aria-label="Default select example">
                  <option selected>Select</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-12 col-lg-6">
                <label for="exampleFormControlInput1" class="form-label">Home Name</label>
                <input type="text" class="form-control" id="form-home-name" placeholder="Title">
              </div>
            </div>
            
            <div class="row mt-4">
              <label for="checkboxes" class="form-label mb-2">Features</label>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-parking">
                  <label class="form-check-label" for="checkbox-parking">
                    Parking
                  </label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-garden">
                  <label class="form-check-label" for="checkbox-parking">
                    Garden
                  </label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-swimmingpool">
                  <label class="form-check-label" for="checkbox-parking">
                    Swimming Pool
                  </label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-internet">
                  <label class="form-check-label" for="checkbox-parking">
                    Internet Access
                  </label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-gym">
                  <label class="form-check-label" for="checkbox-parking">
                    Gym
                  </label>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-laundry">
                  <label class="form-check-label" for="checkbox-parking">
                    Laundry
                  </label>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Add a Description</label>
                <textarea class="form-control" id="form-description" rows="4" placeholder="About your home..."></textarea>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12 col-lg-6">
                <label for="form-address" class="form-label">Address</label>
                <input type="text" class="form-control" id="form-address" placeholder="Enter Address">
              </div>
              <div class="col-12 col-lg-6">
                <label for="form-postal-code" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="form-postal-code" placeholder="Eg: For Kandy - 20000">
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-12 col-lg-6">
                <label for="select-district">District</label>
                <select id="select-district" class="form-select mt-2" aria-label="Default select example">
                  <option selected>Select District</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-12 col-lg-6">
                <label for="select-province">Province</label>
                <select id="select-province" class="form-select mt-2" aria-label="Default select example">
                  <option selected>Select Province</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-1">
                <button class="register-property-submit-button" type="submit">Submit</button>
              </div>
            </div>

          </div>
        </div>
